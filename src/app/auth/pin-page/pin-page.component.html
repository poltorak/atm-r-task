<div class="columns">
  <div class="column is-6 is-offset-3">
    <h3 class="title is-3">Authorization</h3>
  </div>
</div>
<div class="columns">
  <div class="column is-8 is-offset-2">
    <atm-authorize (authorize)="onAuthorize($event)"></atm-authorize>
    <small
      class="help is-danger"
      *ngIf="error"
    >
      {{ error }}
    </small>
  </div>
</div>
